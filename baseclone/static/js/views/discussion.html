<div class="col-sm-offset-2 col-sm-8">
<h2 id="title">Discussion Page</h2><hr>
<h3 style="text-align: center">{{ discussion.subject }}</h3>
<div ng-bind-html="discussion.content"></div><br>
    <div class="col-sm-offset-2">
    <input ng-model="newSubject" />

</div>
</div>
